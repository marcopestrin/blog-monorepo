name: Mirror blog-core subtree
on:
  push:
    branches: [main]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BLOG_CORE_DEPLOY_KEY }}

      - name: Push subtree to blog-core repo
        run: |
          git subtree split --prefix=packages/blog-core -b publish-blog-core
          git push -f git@github.com:marcopestrin/blog-core.git publish-blog-core:main
